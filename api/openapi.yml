openapi: 3.0.3
info:
  title: PR Reviewer Assignment Service (Test Task, Fall 2025)
  version: "1.0.0"

tags:
  - name: Teams
  - name: Users
  - name: PullRequests
  - name: Health
  - name: Stats

components:
  parameters:
    TeamNameQuery:
      name: team_name
      in: query
      required: true
      schema:
        type: string
      description: Уникальное имя команды
    UserIdQuery:
      name: user_id
      in: query
      required: true
      schema:
        type: string
      description: Идентификатор пользователя
  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              enum:
                - TEAM_EXISTS
                - PR_EXISTS
                - PR_MERGED
                - NOT_ASSIGNED
                - NO_CANDIDATE
                - NOT_FOUND
            message:
              type: string
      example:
        error:
          code: NOT_FOUND
          message: resource not found
    TeamMember:
      type: object
      required: [ user_id, username, is_active ]
      properties:
        user_id:
          type: string
        username:
          type: string
        is_active:
          type: boolean
    Team:
      type: object
      required: [ team_name, members]
      properties:
        team_name:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
    User:
      type: object
      required: [ user_id, username, team_name, is_active ]
      properties:
        user_id:
          type: string
        username:
          type: string
        team_name:
          type: string
        is_active:
          type: boolean
    PullRequest:
      type: object
      required: [ pull_request_id, pull_request_name, author_id, status, assigned_reviewers]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
        assigned_reviewers:
          type: array
          items:
            type: string
          description: user_id назначенных ревьюверов (0..2)
        createdAt:
          type: string
          format: date-time
          nullable: true
        mergedAt:
          type: string
          format: date-time
          nullable: true
    PullRequestShort:
      type: object
      required: [ pull_request_id, pull_request_name, author_id, status]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
    PrsTotal:
      type: object
      properties:
        total_prs: { type: integer, example: 10 }

    PrsStatus:
      type: object
      properties:
        open_prs: { type: integer, example: 6 }
        merged_prs: { type: integer, example: 4 }

    UserAssignment:
      type: object
      properties:
        user_id: { type: string, example: "u1" }
        username: { type: string, example: "Alice" }
        assignment_count: { type: integer, example: 4 }

    UserAssignments:
      type: object
      properties:
        user_assignments: { type: array, items: { $ref: '#/components/schemas/UserAssignment' } }

    TopReviewers:
      type: object
      properties:
        top_reviewers: { type: array, items: { $ref: '#/components/schemas/UserAssignment' } }

    AvgCloseTimeDetail:
      type: object
      properties:
        average_seconds: { type: number, example: 259200.5 }
        breakdown:
          type: object
          properties:
            days: { type: integer, example: 3 }
            hours: { type: integer, example: 0 }
            minutes: { type: integer, example: 0 }
            seconds: { type: integer, example: 0 }
        merged_prs_count: { type: integer, example: 4 }

    TeamMetric:
      type: object
      properties:
        team_name: { type: string, example: "backend" }
        count: { type: integer, example: 3 }

    TeamMetrics:
      type: object
      properties:
        team_metrics: { type: array, items: { $ref: '#/components/schemas/TeamMetric' } }

paths:
  /team/add:
    post:
      tags: [Teams]
      summary: Создать команду с участниками
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
            example:
              team_name: payments
              members:
                - user_id: u1
                  username: Alice
                  is_active: true
                - user_id: u2
                  username: Bob
                  is_active: true
      responses:
        '201':
          description: Команда создана
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
              example:
                team:
                  team_name: backend
                  members:
                    - user_id: u1
                      username: Alice
                      is_active: true
                    - user_id: u2
                      username: Bob
                      is_active: true
        '400':
          description: Команда уже существует
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: TEAM_EXISTS
                  message: team_name already exists

  /team/get:
    get:
      tags: [Teams]
      summary: Получить команду с участниками
      security:
        - AdminToken: []
        - UserToken: []
      parameters:
        - $ref: '#/components/parameters/TeamNameQuery'
      responses:
        '200':
          description: Объект команды
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
              example:
                team_name: backend
                members:
                  - user_id: u1
                    username: Alice
                    is_active: true
                  - user_id: u2
                    username: Bob
                    is_active: true
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
  /team/add-member:
    post:
      tags: [ Teams ]
      summary: Добавить/обновить участника в существующей команде
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ team_name, member ]
              properties:
                team_name:
                  type: string
                  example: "backend"
                member:
                  $ref: '#/components/schemas/TeamMember'
            example:
              team_name: backend
              member:
                user_id: u3
                username: Charlie
                is_active: true
      responses:
        '200':
          description: Участник добавлен/обновлён
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "member added successfully"
        '400':
          description: Invalid input
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: Team not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: NOT_FOUND
                  message: team not found

  /users/setIsActive:
    post:
      tags: [Users]
      summary: Установить флаг активности пользователя
      security:
        - AdminToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ user_id, is_active ]
              properties:
                user_id:
                  type: string
                is_active:
                  type: boolean
            example:
              user_id: u2
              is_active: false
      responses:
        '200':
          description: Обновлённый пользователь
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
              example:
                user:
                  user_id: u2
                  username: Bob
                  team_name: backend
                  is_active: false
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '401':
          description: Нет/неверный админский токен
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /pullRequest/create:
    post:
      tags: [PullRequests]
      summary: Создать PR и автоматически назначить до 2 ревьюверов из команды автора
      security:
        - AdminToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id, pull_request_name, author_id ]
              properties:
                pull_request_id: { type: string }
                pull_request_name: { type: string }
                author_id: { type: string }
            example:
              pull_request_id: pr-1001
              pull_request_name: Add search
              author_id: u1
      responses:
        '201':
          description: PR создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u2, u3]
        '404':
          description: Автор/команда не найдены
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '409':
          description: PR уже существует
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error: { code: PR_EXISTS, message: PR id already exists }

  /pullRequest/merge:
    post:
      tags: [PullRequests]
      summary: Пометить PR как MERGED (идемпотентная операция)
      security:
        - AdminToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id ]
              properties:
                pull_request_id: { type: string }
            example:
              pull_request_id: pr-1001
      responses:
        '200':
          description: PR в состоянии MERGED
          content:
            application/json:
              schema:
                type: object
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: MERGED
                  assigned_reviewers: [u2, u3]
                  mergedAt: 2025-10-24T12:34:56Z
        '404':
          description: PR не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /pullRequest/reassign:
    post:
      tags: [PullRequests]
      summary: Переназначить конкретного ревьювера на другого из его команды
      security:
        - AdminToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id, old_user_id ]
              properties:
                pull_request_id: { type: string }
                old_user_id: { type: string }
            example:
              pull_request_id: pr-1001
              old_reviewer_id: u2
      responses:
        '200':
          description: Переназначение выполнено
          content:
            application/json:
              schema:
                type: object
                required: [pr, replaced_by]
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
                  replaced_by:
                    type: string
                    description: user_id нового ревьювера
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u3, u5]
                replaced_by: u5
        '404':
          description: PR или пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '409':
          description: Нарушение доменных правил переназначения
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              examples:
                merged:
                  summary: Нельзя менять после MERGED
                  value:
                    error: { code: PR_MERGED, message: cannot reassign on merged PR }
                notAssigned:
                  summary: Пользователь не был назначен ревьювером
                  value:
                    error: { code: NOT_ASSIGNED, message: reviewer is not assigned to this PR }
                noCandidate:
                  summary: Нет доступных кандидатов
                  value:
                    error: { code: NO_CANDIDATE, message: no active replacement candidate in team }

  /users/getReview:
    get:
      tags: [Users]
      summary: Получить PR'ы, где пользователь назначен ревьювером
      security:
        - AdminToken: []
        - UserToken: []
      parameters:
        - $ref: '#/components/parameters/UserIdQuery'
      responses:
        '200':
          description: Список PR'ов пользователя
          content:
            application/json:
              schema:
                type: object
                required: [ user_id, pull_requests ]
                properties:
                  user_id:
                    type: string
                  pull_requests:
                    type: array
                    items:
                      $ref: '#/components/schemas/PullRequestShort'
              example:
                user_id: u2
                pull_requests:
                  - pull_request_id: pr-1001
                    pull_request_name: Add search
                    author_id: u1
                    status: OPEN
  /stats/prs-total:
    get:
      tags: [ Stats ]
      summary: Получить общее количество PR
      responses:
        '200':
          description: Общее количество PR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrsTotal'
              example:
                total_prs: 10

  /stats/prs-status:
    get:
      tags: [ Stats ]
      summary: Получить количество PR по статусам
      responses:
        '200':
          description: PR по статусам
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrsStatus'
              example:
                open_prs: 6
                merged_prs: 4

  /stats/assignments-per-user:
    get:
      tags: [ Stats ]
      summary: Назначения по пользователям (активные)
      responses:
        '200':
          description: Назначения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssignments'
              example:
                user_assignments:
                  - user_id: u1
                    username: Alice
                    assignment_count: 4

  /stats/top-reviewers:
    get:
      tags: [ Stats ]
      summary: Топ-5 самых занятых ревьюеров
      responses:
        '200':
          description: Топ ревьюеры
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopReviewers'
              example:
                top_reviewers:
                  - user_id: u1
                    username: Alice
                    assignment_count: 4

  /stats/avg-close-time:
    get:
      tags: [ Stats ]
      summary: Среднее время закрытия PR
      responses:
        '200':
          description: Среднее время
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvgCloseTimeDetail'
              example:
                average_seconds: 259200.5
                breakdown:
                  days: 3
                  hours: 0
                  minutes: 0
                  seconds: 0
                merged_prs_count: 4

  /stats/idle-users-per-team:
    get:
      tags: [ Stats ]
      summary: Неактивные пользователи (без PR) по командам
      responses:
        '200':
          description: Idle users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamMetrics'
              example:
                team_metrics:
                  - team_name: backend
                    count: 3

  /stats/needy-prs-per-team:
    get:
      tags: [ Stats ]
      summary: PR без ревьюеров по командам
      responses:
        '200':
          description: Needy PRs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamMetrics'
              example:
                team_metrics:
                  - team_name: backend
                    count: 2

  /health:
    get:
      tags: [ Health ]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: "ok" }
